<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gantt Chart</title>
    <!-- Includi il CSS di Frappe Gantt dal CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.5.0/dist/frappe-gantt.css">
</head>
<body>
    <div id="gantt"></div>

    <!-- Includi il JS di Frappe Gantt dal CDN -->
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.5.0/dist/frappe-gantt.min.js"></script>

    <script>
        // Dati di esempio per il Gantt
        var tasks = [
            {
                id: 'Task 1',
                name: 'Task 1',
                start: '2025-03-01',
                end: '2025-03-05',
                progress: 50
            },
            {
                id: 'Task 2',
                name: 'Task 2',
                start: '2025-03-06',
                end: '2025-03-10',
                progress: 20
            }
        ];

        // Inizializza il grafico Gantt
        new Gantt("#gantt", tasks);
    </script>
</body>
</html>
